{% extends "base.html" %}
{% block body_block %}
{% load staticfiles %}
<div class="container">
    <div class="row">
        <div class='col-md-6'>
            <form action="." method="post">
                <h2>THÔNG TIN KHÁCH HÀNG</h2>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">First name</label>
                        <input class="form-control" type="text" name="first_name" maxlength="50" required="" id="id_first_name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Last name</label>
                        <input class="form-control" type="text" name="last_name" maxlength="50" required="" id="id_last_name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail4">Email</label>
                    <input class="form-control" type="text" name="email" maxlength="50" required="" id="id_email">
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input class="form-control" type="text" name="address" maxlength="50" required="" id="id_address">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input class="form-control" type="text" name="city" maxlength="50" required="" id="id_city">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputZip">Postal code</label>
                        <input class="form-control" type="text" name="postal_code" maxlength="50" required="" id="id_postal_code">
                    </div>
                </div>
                <button type="submit" value="Đặt hàng" class="btn btn-primary">Dat hang</button>
                {% csrf_token %}
            </form>

        </div>
        <div class='col-md-6'>

        </div>

    </div>
</div>

{% endblock %}
