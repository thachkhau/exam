<!DOCTYPE html>
{% extends "base.html" %}
{% block body_block %}
{% load staticfiles %}
<!-- Page Features -->
<div class="row text-center">
    {% if product %}
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img class="img-responsive" src="{{product.hinh.url}}" alt="{{product.ten_sp}}" width="350" height="350" />
            </div>
            <div class="col-md-6">
                <h4 class="card-title">{{product.ten_sp}}</h4>
                    <p>{{product.don_gia}} VNĐ</p>
                    <form action="{% url 'cart:cart_add' product.pk%}" method="post">
                        {{cart_product_form}}
                        {% csrf_token %}
                        <input type="submit" value="Thêm vào giỏ hàng" class="btn btn-primary">
                    </form>
            </div>
            
        </div>
        <div class="row text-justify">
            <h3>Mô tả sản phẩm</h3>
            <p class="card-text">{{product.description|safe}}</p>
        </div>
    </div>
    {% endif%}
</div>
{% endblock %}
