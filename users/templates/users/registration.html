{% extends "base.html" %}
{% load staticfiles %}
{% block body_block %}
<div class="container">
    {% if registered %}
    <h3>Bạn đã đăng ký thành công.</h3>
    {% else %}
    <form method="POST" class="register" enctype="multipart/form-data">
        <h4 style="text-align:center">Đăng ký người dùng</h4>
        <div class="form-row">
            <label for="inputname">First Name</label>
            <input class="form-control" type="text" name="first_name" maxlength="50" required="" id="id_first_name">
        </div>
        <div class="form-row">
            <label for="inputname">Last Name</label>
            <input class="form-control" type="text" name="last_name" maxlength="50" required="" id="id_last_name">
        </div>
        <div class="form-row">
            <label for="inputname">Username</label>
            <input class="form-control" type="text" name="username" maxlength="50" required="" id="id_username">
        </div>
        <div class="form-row">
            <label for="inputEmail4">Email</label>
            <input class="form-control" type="text" name="email" maxlength="50" required="" id="id_email">
        </div>
        <div class="form-row">
            <label for="inputpassword">Password</label>
            <input class="form-control" type="password" name="password" maxlength="50" required="" id="id_password">

        </div>
        <div class="form-row">
            <label for="inputPhone">Portfolio</label>
            <input class="form-control" type="url" name="portfolio" maxlength="50" required="" id="id_portfolio">
        </div>
        <div class="form-row">
            <label for="exampleFormControlFile1">Picture profile</label>
            <input type="file" class="form-control-file" name="picture" id="id_picture">
        </div>
        {% csrf_token %}
        <button type="submit" value="register" class="btn btn-primary">Đăng ký</button>

        <!-- <table>
            {% for field in user_form %}

            {% endfor %}

                    <input type="submit" class="btn btn-primary" value="Đăng ký">
                </td>
            </tr>
        </table> -->
    </form>
    {% endif %}
</div>
</div>
{% endblock %}
